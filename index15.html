<!DOCTYPE html>
<html>
<head>
	<title>Aula 14</title>
</head>
<body>

<form id="enviar">
	<label>Digite sua idade: </label>
	<input type="number" id="age" placeholder="18">

	<button>Enviar</button>
</form>
<script>
    var form = document.getElementById("enviar")

    form.addEventListener("submit", enviar);

	function enviar(){
		var idade = document.getElementById("age");
		console.log(idade);
		if(idade.value < 18){
			alert("Menor de idade");
		}else{
			alert("Maior de idade");
		}
	}

</script>
</body>
</html>
